<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #15202b; /* Dark blue background */
            color: #ffffff; /* White text color */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* White shadow */
        }
        .card-header {
            background-color: #1e90ff; /* Dodger blue header */
            color: #ffffff; /* White text color */
            border-radius: 15px 15px 0 0;
        }
        .card-body {
            background-color: #283747; /* Dark blue body */
        }
        .card-footer {
            background-color: #455a64; /* Gray footer */
        }
    </style>
</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="card-header">
          <h3>Hello!</h3>
        </div>
        <div class="card-body">
          <h5 class="card-title">Welcome to the App</h5>
          <p class="card-text">Make your life easier by creating a ToDo List.</p>
          <a href="{% url 'todoapp:todo' %}" class="btn btn-primary">Start Now!</a>
        </div>
        <div class="card-footer text-muted">
          Today
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
